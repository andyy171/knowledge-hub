{{- if .Site.Params.enableSearch -}}
<div id="search-overlay" class="search-overlay" style="display: none;">
    <div class="search-container">
        <div class="search-header">
            <input type="search" id="search-input-overlay" placeholder="Tìm kiếm...">
            <button id="search-close">✕</button>
        </div>
        <div id="search-results-overlay" class="search-results"></div>
    </div>
</div>

<script>
// Search overlay functionality
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const overlay = document.getElementById('search-overlay');
    const overlayInput = document.getElementById('search-input-overlay');
    const closeBtn = document.getElementById('search-close');
    
    // Open search overlay when clicking main search
    if (searchInput) {
        searchInput.addEventListener('focus', function() {
            overlay.style.display = 'flex';
            overlayInput.focus();
        });
    }
    
    // Close overlay
    if (closeBtn) {
        closeBtn.addEventListener('click', function() {
            overlay.style.display = 'none';
        });
    }
    
    // Close on escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            overlay.style.display = 'none';
        }
    });
    
    // Close on backdrop click
    overlay.addEventListener('click', function(e) {
        if (e.target === overlay) {
            overlay.style.display = 'none';
        }
    });
});
</script>
{{- end -}}
